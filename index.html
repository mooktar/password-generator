<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="app-title">Password Generator</h1>
        <div class="card">
            <div id="display" class="display">
                <span id="new-password" class="new-password">new password</span>
                <a class="copykey">ðŸ“‹</a>
            </div>
            <div class="settings">
                <div class="input-group">
                    <label for="length">Length</label>
                    <input type="number" name="length" id="length" value="8" max="40">
                </div>
                <div class="input-group">
                    <label for="lowercase">Lowercase</label>
                    <input type="checkbox" name="lowercase" id="lowercase" checked>
                </div>
                <div class="input-group">
                    <label for="uppercase">Uppercase</label>
                    <input type="checkbox" name="uppercase" id="uppercase">
                </div>
                <div class="input-group">
                    <label for="numbers">Numbers</label>
                    <input type="checkbox" name="numbers" id="numbers">
                </div>
                <div class="input-group">
                    <label for="symbols">Symbols</label>
                    <input type="checkbox" name="symbols" id="symbols">
                </div>
            </div>
            <button id="generate" class="generate">Generate Password</button>
        </div>
        <p class="copyright">Build with ðŸ’— by Mooktar.</p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
